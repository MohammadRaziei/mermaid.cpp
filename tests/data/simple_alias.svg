<svg xmlns="http://www.w3.org/2000/svg" width="340" height="380" viewBox="0 0 340 380">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
  <g class="participant">
    <rect x="20" y="40" width="120" height="40" fill="#e0e0e0" stroke="#000" />
    <text x="80" y="66" font-family="sans-serif" font-size="14" text-anchor="middle">Alice</text>
    <line x1="80" y1="80" x2="80" y2="340" stroke="#000" stroke-dasharray="4 4" />
  </g>
  <g class="participant">
    <rect x="200" y="40" width="120" height="40" fill="#e0e0e0" stroke="#000" />
    <text x="260" y="66" font-family="sans-serif" font-size="14" text-anchor="middle">Bob</text>
    <line x1="260" y1="80" x2="260" y2="340" stroke="#000" stroke-dasharray="4 4" />
  </g>
  <g class="message">
    <line x1="80" y1="140" x2="260" y2="140" stroke="#000" marker-end="url(#arrowhead)" />
    <text x="170" y="134" font-family="sans-serif" font-size="13" text-anchor="middle">hello</text>
  </g>
  <g class="message">
    <line x1="260" y1="220" x2="80" y2="220" stroke="#000" marker-end="url(#arrowhead)" />
    <text x="170" y="214" font-family="sans-serif" font-size="13" text-anchor="middle">reply</text>
  </g>
</svg>
